        <style>
            body

            }
            .form-style
            {
                height: 100vh;
                width: 90vw;
                position: relative;
            }

            {
                position: relative;
                margin-left: 22vw;
                margin-top: 20vh;
                
            }

        <div class="form-style">
            <img src="./assets/loginPic2.png" height="500" width="500" style="border-radius: 50%;">
